<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>Mobile Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            overflow: hidden;
        }

        .stopwatch {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .time {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 30%;
        }

        .start { background: #00ff00; color: black; }
        .stop { background: #ff0000; color: black; }
        .reset { background: #ffffff; color: black; }

        .start:hover { background: #00cc00; }
        .stop:hover { background: #cc0000; }
        .reset:hover { background: #cccccc; }

        @media (orientation: portrait) {
            body::before {
                content: "Please rotate your phone to landscape mode!";
                font-size: 2rem;
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                background: rgba(0, 0, 0, 0.8);
                padding: 20px;
                border-radius: 10px;
            }
            .stopwatch {
                display: none;
            }
        }

        /* Hidden Audio Trick to Prevent Screen Off */
        #hidden-audio {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="stopwatch">
        <div class="time" id="display">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="enableFullscreen(); startStopwatch();">Start</button>
            <button class="stop" onclick="stopStopwatch()">Stop</button>
            <button class="reset" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <!-- Hidden Audio Trick -->
    <audio id="hidden-audio" loop>
        <source src="silent.mp3" type="audio/mpeg">
    </audio>

    <script>
        let timer;
        let milliseconds = 0, seconds = 0, minutes = 0;
        let running = false;
        let audio = document.getElementById("hidden-audio");

        function updateDisplay() {
            let formattedTime = 
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds + ":" +
                (milliseconds < 10 ? "0" : "") + milliseconds;
            document.getElementById("display").textContent = formattedTime;
        }

        function startStopwatch() {
            if (!running) {
                running = true;
                playAudio(); // Start audio to prevent screen off
                timer = setInterval(() => {
                    milliseconds++;
                    if (milliseconds === 100) {
                        milliseconds = 0;
                        seconds++;
                    }
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    updateDisplay();
                }, 10);
            }
        }

        function stopStopwatch() {
            clearInterval(timer);
            running = false;
            stopAudio();
        }

        function resetStopwatch() {
            clearInterval(timer);
            milliseconds = 0;
            seconds = 0;
            minutes = 0;
            running = false;
            stopAudio();
            updateDisplay();
        }

        function enableFullscreen() {
            if (!document.fullscreenElement) {
                try {
                    document.documentElement.requestFullscreen();
                } catch (error) {}
            }
        }

        // âœ… Hidden Audio Trick to Prevent Screen Off
        function playAudio() {
            if (audio.paused) {
                audio.play().catch(err => console.log("Audio play failed:", err));
            }
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>

</body>
</html>
